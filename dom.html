<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic Registration page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Registartion page</h1>
    </header>

    <section class="container">
        <form id="my-form">
            <h1>Sign-up here</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email">
            </div>
            <input class="btn" type="submit" value="Submit">
        </form>

        <ul id="users"></ul>

    </section>


    <script>

        const btn = document.querySelector('.btn');
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('#my-form').style.background = '#cde';
            if (nameInput.value == '' || emailInput.value === '') {
                msg.classList.add('error');
                msg.innerHTML = 'Please enter all fields';
                setTimeout(() => msg.remove(), 3000);
            }
            else {
                console.log('User Name is: ' + nameInput.value)
                console.log('Email is: ' + emailInput.value)
                nameInput.value = '';
                emailInput.value = '';

            }
        }

        );
        btn.addEventListener('mouseover', (e) => {
            e.preventDefault();
            document.querySelector('#my-form').style.background = '#dce';

        });
        btn.addEventListener('mouseout', (e) => {
            e.preventDefault();
            document.querySelector('#my-form').style.background = '#ecd';

        });

        const myForm = document.querySelector('#my-form');
        const nameInput = document.querySelector('#name');
        const emailInput = document.querySelector('#email');
        const msg = document.querySelector('.msg');


    </script>
</body>

</html>
